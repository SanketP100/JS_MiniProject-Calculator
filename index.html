<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculater">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button class="oprtr">AC</button>
            <button class="oprtr">DLE</button>
            <button class="oprtr">%</button>
            <button class="oprtr">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="oprtr">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="oprtr">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="oprtr">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="ecvl">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
